<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${locale.getLocale_name() + ', ' + locale.getLocale_en()}">VALUE</p>
<p th:text="${'Locale_ru: ' + locale.getLocale_ru()}">VALUE</p>
<p th:text="${locale.getId()}">VALUE</p>

<a th:href="@{/languages/{id}/edit(id=${locale.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/languages/{id}(id=${locale.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
