<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="locale : ${languages}">
    <a th:href="@{/languages/{id}(id=${locale.getId()})}"
       th:text="${locale.getLocale_name() + ', ' + locale.getLocale_en()}">LanguageSet</a>
</div>

<br/>
<hr/>

<a href="/languages/new">Create new locale</a>

</body>
</html>
